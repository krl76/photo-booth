<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photobooth</title>
    <link rel="shortcut icon" href="/static/data/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/second.css') }}">
</head>
<body>
    <div class="go_back" id="arrow">
        <img src="static/data/arrow.png" class="img-btn1" id="back">
    </div>
    <form>
        <div class="video-wrap" id="camera">
            <center><video id="video" style="margin-top: 2vh; width: 80vw; height: 80vh;" playsinline autoplay></video></center>
        </div>
    </form>
    <div id="button" class="controller">
        <center><img src="static/data/default button.png" class="img-btn2" id="snap"></center>
    </div>
    <div class="fake-img" id="img">
        <center><canvas id="canvas" style="width: 75vw; height: 75vh" width="1280" height="720"></canvas></center>
    </div>
    <div class="sentence_tg">
        <h1 id="text_tg"></h1>
    </div>
    <div class="sentence_code">
        <h1 class="code_tg" id="code"></h1>
    </div>
    <div class="tg" id="qr-code"></div>
    <script type="text/javascript" src="static/js/webcam.js"></script>
    <script type="text/javascript" src="static/js/qrcode.js"></script>
    <script type="text/javascript" src="static/js/inaction.js"></script>
</body>
</html>
