<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photobooth</title>
    <link rel="shortcut icon" href="/static/data/icon.png" type="image/png">
    <style>
        @font-face {
         font-family: 'YakumoPreschoolHand';
         src: url('static/data/YakumoPreschoolHand.ttf');
        }
        h1 {
        font-family: 'YakumoPreschoolHand', 'Comic Sans MS';
        }
        video{
        transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -ms-transform: scaleX(-1);
        -moz-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        }
        .img-btn2 {
        margin-top: 1%;
        width: 7%;
        height: 7%;
        }
        .controller .img-btn2 {
        cursor: pointer;
        transition-duration: 0.2s;
        }
        .controller .img-btn2:hover {
        filter: brightness(80%);
        transition-duration: 0.2s;
        }
        .go_back {
        position: absolute;
        margin-left: 0.5%;
        margin-top: 0.5%;
        }
        .img-btn1 {
        width: 30%;
        height: 30%;
        }
        .go_back .img-btn1 {
        cursor: pointer;
        transition-duration: 0.2s;
        }
        .go_back .img-btn1:hover {
        filter: brightness(80%);
        transition-duration: 0.2s;
        }
        .fake-img {
        opacity: 0;
        position: absolute;
        top: 7%;
        right: 11%;
        }
        .photo {
        position: absolute;
        margin-top: 4%;
        margin-left: 2%;
        }
        .photo .photo_2 {
        width: 1200px;
        height: 600px;
        }
        .tg {
        position: absolute;
        margin-top: 15%;
        right: 7%;
        }
        .sentence_tg {
        position: absolute;
        margin-top: 35%
        }
        .sentence_code {
        position: absolute;
        right: 12.5%;
        margin-top: 8%;
        }
        .code_tg {
        color: red;
        }
   </style>
</head>
<body>
    <div class="go_back" id="arrow">
        <img src="static/data/arrow.png" class="img-btn1" id="back">
    </div>
    <form>
        <div class="video-wrap" id="camera">
            <center><video id="video" style="margin-top: 2%" playsinline autoplay></video></center>
        </div>
    </form>
    <div id="button" class="controller">
        <center><img src="static/data/default button.png" class="img-btn2" id="snap"></center>
    </div>
    <div class="fake-img" id="img">
        <center><canvas id="canvas" width="1280" height="720"></canvas></center>
    </div>
    <div class="sentence_tg">
        <h1 id="text_tg"></h1>
    </div>
    <div class="sentence_code">
        <h1 class="code_tg" id="code"></h1>
    </div>
    <div class="tg" id="qr-code"></div>
    <script type="text/javascript" src="static/webcam.js"></script>
    <script type="text/javascript" src="static/qrcode.js"></script>
</body>
</html>
